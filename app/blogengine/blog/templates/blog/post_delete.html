{% extends 'blog/base_blog.html' %}

{% block title %}
    Удаление поста '{{ post }}' - {{ block.super }}
{% endblock %}

{% block content %}

    <form class="" action="{{ post.get_delete_url }}" method="post">
        {% csrf_token %}

        <h3>Вы уверены, что хотите удалить пост?</h3>
        <a href="{{ post.get_absolute_url }}">Отмена</a>
        <button type="submit" name="button" class="btn btn-danger">Удалить</button>
    </form>

{% endblock %}
